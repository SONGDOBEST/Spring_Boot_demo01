<!DOCTYPE html>
<!-- thymeleaf를 이용하기위해 html태그에 추가 옵션을 적용해야함-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>req4</title>
</head>
<body>
<h2 class="text-center">req4.html</h2>
<!--Controller에서 "a1", "a2" 변수를 지정해줬기 때문에 밑의 형식으로 호출함-->
모델값 출력: [[${a1}]] <br>
태그 이용하여 출력
<p th:text="${a1}"></p>
<p th:text="${a2}"></p>
</body>
</html>
